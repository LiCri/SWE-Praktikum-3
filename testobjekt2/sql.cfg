           ,'material_s'         :
            {
                "Table"   : "werke_tb w"
               ,"Filter"  : "w.material_s like '%%%s%%'"
               ,"Join"    : ""
            }
           ,'historie_s'         :
            {
                "Table"   : "werke_tb w"
               ,"Filter"  : "w.historie_s like '%%%s%%'"
               ,"Join"    : ""
            }
        }

