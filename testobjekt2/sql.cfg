            {
                "Table"   : "kuenstler_tb k"
               ,"Filter"  : 'k.name_s like "%%%s%%"'
               ,"Join"    : "w.koid_i = k.oid_i"
            }
           ,"kuenstler_vname_s" :
            {
                "Table"   : "kuenstler_tb k"
               ,"Filter"  : 'k.vorname_s like "%%%s%%"'
               ,"Join"    : "w.koid_i = k.oid_i"
            }
           ,"firma_s" :
            {
                "Table"   : "werke_tb w"
               ,"Filter"  : 'w.firma_s like "%%%s%%"'
               ,"Join"    : ""
            }
           ,"standortliegenschaft_s" :
            {
                "Table"   : "werke_tb w"
               ,"Filter"  : "w.standortliegenschaft_s like '%%%s%%'"
               ,"Join"    : ""
